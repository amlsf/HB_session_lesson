{% extends 'master.html' %}
{% block body %}

<!-- NOTE: How does this form know once user input to then go to process_login() function: because of the Post? (GET is by default no need to specify, get is simply displaying the form)
 -->            <form class="signin" method="POST">
                <h2 class="signin-heading">Please sign in</h2>
               <ul>
                {% for message in get_flashed_messages() %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
                <input type="text" class="form-control" placeholder="Username" name="username">
                <input type="password" class="form-control" placeholder="Password" name="password">
                Not a user? <a href="{{ url_for("register") }}">Register</a> a new account
                <input type="submit" class="btn btn-lg btn-primary btn-block" value="Submit">
            </form>
{% endblock %}
