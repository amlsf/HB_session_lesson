{% extends 'master.html' %}
{% block body %}
            <form class="signin">
                <h2 class="signin-heading">Register a new account</h2>
                <input type="text" class="form-control" placeholder="Username" name="username">
                <input type="password" class="form-control" placeholder="Password" name="password">
<!-- TODO Why do we have a 2nd one here? Shows up as 2 password inputs on form -->
                <input type="password" class="form-control" placeholder="Password" name="password_verify">
                <input type="submit" class="btn btn-lg btn-primary btn-block" value="Submit">
            </form>
{% endblock %}
